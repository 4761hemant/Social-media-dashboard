<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Dashboard</h1>
        <div class="dashboard">
            <div class="card">
                <h2>Facebook</h2>
                <p>Followers: <span id="facebook-followers">0</span></p>
                <p>Posts: <span id="facebook-posts">0</span></p>
            </div>
            <div class="card">
                <h2>Twitter</h2>
                <p>Followers: <span id="twitter-followers">0</span></p>
                <p>Tweets: <span id="twitter-tweets">0</span></p>
            </div>
            <div class="card">
                <h2>Instagram</h2>
                <p>Followers: <span id="instagram-followers">0</span></p>
                <p>Posts: <span id="instagram-posts">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
